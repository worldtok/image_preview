<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <input type="file" name="image" id="user-image" class="file">
        <div>
            <img src="" alt="" id="image" class="image-tag">
        </div>

    </div>

    <div class="container">
        <input type="file" name="image" id="multiple-image" class="file" accept="/image*" multiple>
        <div class="image">
        </div>

    </div>
    <script src="image.js"></script>

</body>

</html>
